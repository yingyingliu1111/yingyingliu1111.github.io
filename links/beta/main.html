<html>
<head>
    <title>Designer Ying</title>
    <link rel="stylesheet" type="text/css" href="indexstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js">
    <script src="https://cdn.rawgit.com/kikkoooo/CCS-Relative-Time/master/scripts/plugins.js></script>
  
</head>

<body>
<!-- ----------------------------------cover ------------------------------------- -->
	<div id="cover">
	</div>
<!-- ----------------------------------contain ------------------------------------- -->
	<div id="contain"> 
		<div id="clickable-boxes">
			<div id="blue">
			</div> 
			<div id="red">
			</div> 		
			<div id="black">		
			</div>
		</div>
<!-- ----------------------------------blue red black ------------------------------------- -->
		<div id="invisible-box">
			<div id="css-typing"> 
				MISSION<br>STATEMENT"
			</div>	
			<div id="blue-box">
				<div id="one-pm-blue-one"><img src="1pm-blue1.jpg"></div>
				<div id="one-pm-blue-two"><img src="1pm-blue2.jpg"></div>
			</div>
			<div id="one-pm-red-one"><img src="1pm-red1.jpg"></div>
			<div id="red-boxes">
				<div id="one-pm-red-two"><img src="1pm-red2.jpg"></div>
				<div id="one-pm-red-three"><img src="1pm-red3.jpg"></div>
			</div>
		</div>	
	</div>
<!-- ----------------------------------time ------------------------------------- -->
	<div id="timer">
	</div>

</body>
</html>
<script>
$("#blue").one("click", function() {
  	$("#one-pm-blue-one").animate({"left": "+=810px"}, 600);
  	$("#one-pm-blue-two").animate({"left": "+=810px"}, 1000);
});

$("#red").one("click", function() {
  	$("#one-pm-red-one").animate({"left": "+=810px"}, 600);
  	$("#one-pm-red-two").animate({"left": "+=810px"}, 1300);
  	$("#one-pm-red-three").animate({"left": "+=810px"}, 1000);
});

$("#black").click(function() {
  $("#css-typing").show("fast");
});


// ---------------------------------------- timer--------------------------------------//   
$(document).ready(function() {
  setInterval(function() {
    $("#timer").html( + timer.hour + ':' + timer.minutes + ':' + timer.seconds  );
  }, 1000);
});
</script>
